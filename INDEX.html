<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLANIC SAS TOOLS</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Apple System Font Stack */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #F5F5F7;
            color: #1D1D1F;
        }
        
        /* Custom Scrollbar (Hidden mostly like iOS) */
        ::-webkit-scrollbar { width: 0px; background: transparent; }

        /* Apple-style Glass Material */
        .glass-material {
            background: rgba(255, 255, 255, 0.72);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        /* iOS Widget Shadow */
        .ios-shadow {
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.04), 0 1px 2px rgba(0,0,0,0.02);
        }

        /* Card Hover Animation */
        .widget-card {
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        .widget-card:hover {
            transform: scale(1.02);
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.12);
        }

        /* iOS Input Style */
        .ios-input {
            background: #E5E5EA; /* System Gray 5 */
            border: none;
            transition: background 0.2s;
        }
        .ios-input:focus {
            background: #D1D1D6; /* System Gray 4 */
            outline: none;
        }

        /* Utilities */
        .d-none { display: none !important; }
        .d-flex { display: flex !important; }
        
        /* Continuous Curve (Squircle-ish) Border Radius */
        .rounded-ios { border-radius: 22px; }
    </style>
</head>
<body class="selection:bg-[#007AFF] selection:text-white">

    <!-- TOAST CONTAINER -->
    <div id="toast-container" class="fixed top-6 right-1/2 translate-x-1/2 sm:translate-x-0 sm:right-6 z-[200] flex flex-col gap-2 pointer-events-none"></div>

    <!-- LOGIN SCREEN -->
    <div id="login-screen" class="fixed inset-0 z-[100] flex items-center justify-center bg-[#F5F5F7]">
        <!-- Abstract Background (Mesh Gradient) -->
        <div class="absolute inset-0 overflow-hidden pointer-events-none opacity-60">
            <div class="absolute top-[-20%] left-[-10%] w-[60%] h-[60%] bg-[#007AFF]/20 rounded-full blur-[120px]"></div>
            <div class="absolute bottom-[-20%] right-[-10%] w-[60%] h-[60%] bg-[#AF52DE]/20 rounded-full blur-[120px]"></div>
        </div>
        
        <div class="relative z-50 w-full max-w-[340px] p-8 glass-material rounded-ios shadow-2xl">
            <div class="text-center mb-8">
                <h1 class="text-[22px] font-semibold tracking-tight text-[#1D1D1F]">PLANIC SAS TOOLS</h1>
                <p class="text-[#86868b] mt-2 text-[15px]">Sign in to continue</p>
            </div>

            <form id="login-form" class="space-y-5">
                <div>
                    <input type="password" id="password-input" 
                        class="w-full ios-input text-[#1D1D1F] text-[17px] rounded-[12px] block px-4 py-3.5 placeholder-[#8E8E93] text-center" 
                        placeholder="Password" required>
                </div>
                <button type="submit" 
                    class="w-full text-white bg-[#007AFF] hover:bg-[#0062CC] active:scale-[0.98] font-medium rounded-[12px] text-[17px] px-5 py-3.5 text-center transition-all shadow-lg shadow-blue-500/20">
                    Unlock
                </button>
            </form>
        </div>
    </div>

    <!-- DASHBOARD CONTENT -->
    <div id="dashboard" class="d-none min-h-screen flex-col relative z-0">
        
        <!-- Navbar (Glassmorphism) -->
        <nav class="sticky top-0 z-30 glass-material border-b border-gray-200/30">
            <div class="max-w-5xl mx-auto px-6">
                <div class="flex justify-between h-[70px] items-center">
                    <div class="flex items-center">
                        <span class="font-semibold text-[17px] tracking-tight text-[#1D1D1F]">PLANIC SAS TOOLS</span>
                    </div>
                    <div class="flex items-center gap-4">
                        <span id="clock" class="hidden sm:block text-[13px] font-medium text-[#86868b] tabular-nums tracking-wide"></span>
                        <button id="logout-btn" class="text-[13px] font-medium text-[#007AFF] hover:text-[#0051A8] bg-transparent px-2 py-1 transition-colors">
                            Sign Out
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="flex-grow p-6 sm:p-10 max-w-5xl mx-auto w-full flex flex-col">
            
            <!-- Header & Search -->
            <div class="flex flex-col md:flex-row md:items-center justify-between gap-8 mb-10">
                <div>
                    <h2 class="text-[34px] font-bold text-[#1D1D1F] tracking-tight leading-tight">Apps</h2>
                    <p class="text-[#86868b] mt-1 text-[17px]">Your secure workspace.</p>
                </div>
                <div class="relative w-full md:w-80 group">
                    <i class="fas fa-search absolute left-3.5 top-1/2 -translate-y-1/2 text-[#8E8E93] text-[15px]"></i>
                    <input type="text" id="search-input" 
                        class="block w-full py-2.5 pl-10 pr-4 text-[17px] bg-[#E5E5EA] text-[#1D1D1F] rounded-[10px] focus:bg-[#D1D1D6] outline-none transition-all placeholder-[#8E8E93]" 
                        placeholder="Search">
                </div>
            </div>

            <!-- Filter Segmented Control -->
            <div class="flex overflow-x-auto pb-2 mb-8 gap-2 hide-scrollbar" id="category-filters">
                <button class="filter-btn active px-4 py-1.5 rounded-full text-[13px] font-medium bg-[#1C1C1E] text-white shadow transition-all" data-category="all">All</button>
                <button class="filter-btn px-4 py-1.5 rounded-full text-[13px] font-medium bg-white text-[#1D1D1F] shadow-sm hover:bg-gray-50 transition-all" data-category="agent">Agents</button>
                <button class="filter-btn px-4 py-1.5 rounded-full text-[13px] font-medium bg-white text-[#1D1D1F] shadow-sm hover:bg-gray-50 transition-all" data-category="design">Design</button>
                <button class="filter-btn px-4 py-1.5 rounded-full text-[13px] font-medium bg-white text-[#1D1D1F] shadow-sm hover:bg-gray-50 transition-all" data-category="planning">Planning</button>
                <button class="filter-btn px-4 py-1.5 rounded-full text-[13px] font-medium bg-white text-[#1D1D1F] shadow-sm hover:bg-gray-50 transition-all" data-category="data">Database</button>
            </div>

            <!-- 2x2 GRID (iOS Widget Layout) -->
            <div id="links-grid" class="grid grid-cols-2 gap-5 sm:gap-8">
                <!-- Cards injected via JS -->
            </div>

            <!-- Empty State -->
            <div id="empty-state" class="hidden py-20 text-center w-full">
                <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-[#E5E5EA] mb-4">
                    <i class="fas fa-search text-[#8E8E93] text-2xl"></i>
                </div>
                <h3 class="text-[17px] font-semibold text-[#1D1D1F]">No results found</h3>
            </div>

        </main>

        <footer class="mt-auto py-8">
            <div class="max-w-7xl mx-auto px-4 text-center">
                <p class="text-[#86868b] text-[11px]">&copy; 2025 PLANIC SAS TOOLS</p>
            </div>
        </footer>
    </div>

    <script>
        // --- CONFIGURATION ---
        const PASSWORD = "admin123"; 
        
        // --- APP DATA ---
        const linksData = [
            { 
                name: "SAS Design Consultant", 
                url: "https://planic-design-sas-354764024795.us-west1.run.app/", 
                icon: "fa-user-shield", 
                category: "agent", 
                color: "text-[#007AFF]", // System Blue
                bg: "bg-[#EDF6FF]" 
            },
            { 
                name: "SAS Conceptual Designer", 
                url: "https://planic-sas-concept-designer-354764024795.us-west1.run.app/", 
                icon: "fa-pen-nib", 
                category: "design", 
                color: "text-[#AF52DE]", // System Purple
                bg: "bg-[#FBF2FF]" 
            },
            { 
                name: "SAS Plan Builder", 
                url: "https://planic-sas-plan-builder-354764024795.us-west1.run.app/", 
                icon: "fa-diagram-project", 
                category: "planning", 
                color: "text-[#FF9500]", // System Orange
                bg: "bg-[#FFF8ED]" 
            },
            { 
                name: "SAS Visualizer", 
                url: "https://planic-sas-visualizer-354764024795.us-west1.run.app/", 
                icon: "fa-eye", 
                category: "design", 
                color: "text-[#FF2D55]", // System Pink
                bg: "bg-[#FFEDF0]" 
            },
            { 
                name: "SAS Database", 
                url: "https://www.notion.so/PLANIC-SAS-PROJECTS-2af7e3d455c180ccaaf1ca60a35ad11f?source=copy_link", 
                icon: "fa-database", 
                category: "data", 
                color: "text-[#34C759]", // System Green
                bg: "bg-[#ECFDF3]" 
            }
        ];

        // --- DOM REFERENCES ---
        const els = {
            loginScreen: document.getElementById('login-screen'),
            dashboard: document.getElementById('dashboard'),
            loginForm: document.getElementById('login-form'),
            passwordInput: document.getElementById('password-input'),
            linksGrid: document.getElementById('links-grid'),
            searchInput: document.getElementById('search-input'),
            emptyState: document.getElementById('empty-state'),
            filterBtns: document.querySelectorAll('.filter-btn'),
            linkCount: document.getElementById('link-count'),
            logoutBtn: document.getElementById('logout-btn'),
            clock: document.getElementById('clock')
        };

        let currentCategory = 'all';

        // --- MAIN LOGIC ---
        function init() {
            renderLinks(linksData);
            updateClock();
            setInterval(updateClock, 1000);

            if (els.loginForm) els.loginForm.addEventListener('submit', handleLogin);
            if (els.searchInput) els.searchInput.addEventListener('input', filterLinks);
            if (els.logoutBtn) els.logoutBtn.addEventListener('click', () => location.reload());
            
            els.filterBtns.forEach(btn => {
                btn.addEventListener('click', (e) => handleFilterClick(e.target));
            });
        }

        function handleLogin(e) {
            e.preventDefault();
            if (els.passwordInput.value === PASSWORD) {
                els.loginScreen.classList.add('d-none');
                els.dashboard.classList.remove('d-none');
                els.dashboard.classList.add('d-flex');
                showToast("Welcome", "success");
            } else {
                els.passwordInput.value = '';
                // iOS Shake Animation
                const form = els.passwordInput.parentElement;
                form.style.transform = "translateX(10px)";
                setTimeout(() => form.style.transform = "translateX(-10px)", 50);
                setTimeout(() => form.style.transform = "translateX(5px)", 100);
                setTimeout(() => form.style.transform = "translateX(0)", 150);
                form.style.transition = "transform 0.1s";
            }
        }

        function renderLinks(data) {
            if (!els.linksGrid) return;
            els.linksGrid.innerHTML = '';
            
            if (data.length === 0) {
                els.linksGrid.classList.add('d-none');
                els.emptyState.classList.remove('hidden');
            } else {
                els.linksGrid.classList.remove('d-none');
                els.emptyState.classList.add('hidden');
                
                data.forEach(link => {
                    const card = document.createElement('a');
                    card.href = link.url;
                    card.target = "_blank";
                    
                    // iOS Widget Style Card
                    card.className = "bg-white rounded-ios p-6 widget-card group flex flex-col items-center justify-center text-center ios-shadow h-48 md:h-60 w-full relative overflow-hidden";
                    
                    card.innerHTML = `
                        <div class="w-[68px] h-[68px] rounded-[18px] ${link.bg} flex items-center justify-center mb-5 transition-transform duration-300 group-hover:scale-110">
                            <i class="fas ${link.icon} text-3xl ${link.color}"></i>
                        </div>
                        <h3 class="font-semibold text-[19px] text-[#1D1D1F] leading-tight tracking-tight">${link.name}</h3>
                        <div class="mt-1.5 flex items-center gap-1">
                            <span class="text-[13px] text-[#86868b] font-medium">Open</span>
                            <i class="fas fa-chevron-right text-[10px] text-[#D1D1D6]"></i>
                        </div>
                    `;
                    els.linksGrid.appendChild(card);
                });
            }
        }

        function filterLinks() {
            const query = els.searchInput.value.toLowerCase();
            const filtered = linksData.filter(link => {
                const matchesSearch = link.name.toLowerCase().includes(query) || link.category.toLowerCase().includes(query);
                const matchesCategory = currentCategory === 'all' || link.category === currentCategory;
                return matchesSearch && matchesCategory;
            });
            renderLinks(filtered);
        }

        function handleFilterClick(clickedBtn) {
            els.filterBtns.forEach(btn => {
                btn.classList.remove('bg-[#1C1C1E]', 'text-white', 'shadow');
                btn.classList.add('bg-white', 'text-[#1D1D1F]', 'shadow-sm');
            });
            clickedBtn.classList.remove('bg-white', 'text-[#1D1D1F]', 'shadow-sm');
            clickedBtn.classList.add('bg-[#1C1C1E]', 'text-white', 'shadow');
            
            currentCategory = clickedBtn.dataset.category;
            filterLinks();
        }

        function showToast(message, type) {
            const toast = document.createElement('div');
            const icon = type === "success" ? "fa-check" : "fa-times";
            // iOS Toast style (Capsule)
            toast.className = `bg-[#1C1C1E]/90 backdrop-blur-md text-white px-6 py-3.5 rounded-full shadow-lg flex items-center gap-3 text-[15px] font-medium pointer-events-auto animate-[bounce_0.5s_ease-in-out]`;
            toast.innerHTML = `<i class="fas ${icon} text-[14px]"></i> ${message}`;
            document.getElementById('toast-container').appendChild(toast);
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 500);
            }, 2500);
        }

        function updateClock() {
            if(els.clock) els.clock.innerText = new Date().toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true });
        }

        init();
    </script>
</body>
</html>
